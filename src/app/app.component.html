<h1>Disciplinas</h1>
<hr>
<ul>
  <li *ngFor="let disciplina of disciplinas" (click)="selecionar(disciplina)">
      <p [class.selecionado]="selecionado == disciplina">{{disciplina.nome}}</p>
      <p *ngIf="selecionado == disciplina">{{disciplina.descricao}}{{disciplina.professor.nome}}</p>
  </li>
</ul>
<table border="1">
<tr>
<th>CÃ³digo</th>
<th>Nome</th>
<th>Detalhes</th>
</tr>
<tr *ngFor= "let item of disciplinas">
<th>{{item.codigo}}</th>
<th>{{item.nome}}</th>

<td><button (click)="selecionar(item)">Detalhe</button>
</tr>
</table>

<br>
<br>
<div class="justify-content-center text-center">

        <div class="container">
            <div *ngIf="selecionado!=null">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-center">
                           Disciplina
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-danger" (click)="removerSelecionada()">Fechar<i class="fa fa-close"></i></button>
                        </div>

                </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>{{selecionado.nome}}</p>
                            <p>{{selecionado.professor.nome}}</p>
                            <p>{{selecionado.descricao}}</p>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>


</div>
